<!DOCTYPE html>
<html>
<head>
    <title>JavaScriptファイル読み込み</title>
</head>
<body>
    <script>
        // プロンプトを表示してファイル名を入力
        var fileName = prompt("JavaScriptファイルの名前を入力してください（拡張子も含めて）:");

        // ユーザーが入力したファイル名を使用してJavaScriptファイルを読み込む
        if (fileName) {
            var script = document.createElement("script");
            script.src = fileName;

            // HTMLの<head>セクション内に追加してJavaScriptファイルを読み込む
            document.head.appendChild(script);
        } else {
            alert("ファイル名が入力されませんでした。");
        }
    </script>
</body>
</html>
